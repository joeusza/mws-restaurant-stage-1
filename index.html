<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script type="application/javascript" src="js/idb.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <!-- <div class="flex-container"> -->
  <div class="flex-header">
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>
  </div>

  <main id="maincontent">
    <!-- <div class="flex-map"> -->
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>

    </section>
    <!-- </div> -->

    <section>
      <!-- <div class="flex-filter"> -->
      <div class="filter-options" role="form" aria-labelledby="results">
        <div class="flex-h2" id="filter" >
        <h2 id="results">Filter Results</h2>
        </div>
        <div class="flex-neighborhoods">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood" aria-owns="neigh">
          <option value="all" id="neigh" role="option" aria-selected="true">All Neighborhoods</option>
        </select>
        </div>
        <div class="flex-cuisines">
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose cuisine" aria-owns="cuis">
          <option value="all" id="cuis" role="option" aria-selected="true">All Cuisines</option>
        </select>
        </div>
      </div>
      <!-- </div> -->
      <div class="flex-restaurants">
      <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <div class="flex-footer">
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  </div>
  <!-- </div> -->
</body>

</html>
